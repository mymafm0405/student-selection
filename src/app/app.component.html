<div class="container">
  <div class="row text-center">
    <div class="col-md-12">
      <h1>Students Selcetion</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12">
      <button class="btn btn-success" (click)="onAddClick()">
        {{ showAddForm ? "Hide form" : "Add student" }}
      </button>
    </div>
  </div>
  <div class="row" *ngIf="showAddForm">
    <app-add-student></app-add-student>
  </div>
  <div class="row add-margin text-center">
    <div class="col-md-2" *ngFor="let student of students">
      <app-student-icon [student]="student"></app-student-icon>
    </div>
  </div>
</div>
