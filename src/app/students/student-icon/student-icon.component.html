<div class="student-div">
  <!-- <span class="glyphicon glyphicon-ok" *ngFor="let check of numOfClicks"></span> -->
  <div
    *ngIf="!imageClicked"
    class="student-grey img-circle"
    (click)="onStudentClick()"
  ></div>
  <img
    *ngIf="imageClicked"
    [src]="'../../../assets/'+studentIndex+'.jpg'"
    [alt]="student.name"
    class="img-thumbnail img-responsive student-image img-circle"
  />
  <!-- <img
    src="../../../assets/happy.png"
    alt="happy face"
    class="img-responsive center"
    width="60"
  /> -->
  <h4 *ngIf="imageClicked" class="student-name">{{ student.name }}</h4>
</div>
